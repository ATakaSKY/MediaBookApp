<div class="search">
  <img src="assets/search.png" alt="" > <input type="text" (keyup)="searchBooks($event)" placeholder="search">
</div>

<h3 class="books-container">All Books</h3>

<div class="books books-container">
  
  <div class="book" *ngFor="let book of booksFiltered">
    <div class="action-items">
      <div class="favorites" (click)="addToFavorites(book)">
        <img src="assets/favourite.png" alt="add to favorites">
        <p [ngClass]="{'favorite-added': book.isAddedToFavorites}">Add to Favorites</p>
      </div>
      <span class="deleteBook" (click)="deleteBook(book.id)"><img src="assets/delete.png" alt="delete"></span>
    </div>
    <div class="book-img">
      <img src="assets/bookdummy.png" alt="bookImage">
    </div>
    <h3 class="bookName">{{book.bookName}}</h3>
    <div class="book-details">
      <span class="author">{{book.author}}</span>
      <span>${{book.price}}</span>
    </div>
  </div>
</div>
